<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>

    <main>
      <h1>Pokémon Search App</h1>
      <div class="container">
        <form id="search-form">
          <label for="search-input">Search for Pokémon Name or ID:</label>
          <input type="text" name="pokemon-search" id="search-input" required>
          <button id="search-button">Search</button>
        </form>

        <div class="result">
          <div class="top-container">
            <div class="name-id">
              <span id="pokemon-name"></span>
              <span id="pokemon-id"></span>
            </div>

            <div class="size">
              <span id="weight"></span>
              <span id="height"></span>
            </div>
          </div>

          <div id="types">
              
          </div>

          <div class="bottom-container">
            <table>
              <tr>
                <th>Base</th>
                <th>Stats</th>
              </tr>
              <tr>
                <td>HP:</td>
                <td id="hp"></td>
              </tr>
              <tr>
                <td>Attack:</td>
                <td id="attack"></td>
              </tr>
              <tr>
                <td>Defense:</td>
                <td id="defense"></td>
              </tr>
              <tr>
                <td>Sp. Attack:</td>
                <td id="special-attack"></td>
              </tr>
              <tr>
                <td>Sp. Defense:</td>
                <td id="special-defense"></td>
              </tr>
              <tr>
                <td>Speed:</td>
                <td id="speed"></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </main>

  <script src="./js/script.js"></script>
  </body>
</html>
